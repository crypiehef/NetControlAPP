version: '3.8'

# Alternative Docker Compose file using port 8080 instead of 80
# Use this if port 80 is already in use on your system
# 
# To use: docker-compose -f docker-compose-port8080.yml up -d
# Access at: http://localhost:8080

services:
  mongodb:
    image: mongo:7
    container_name: netcontrol-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: netcontrol
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - netcontrol-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netcontrol-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/netcontrol
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      NODE_ENV: production
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - netcontrol-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netcontrol-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Changed from 80:80 to 8080:80
    depends_on:
      - backend
    networks:
      - netcontrol-network

networks:
  netcontrol-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

