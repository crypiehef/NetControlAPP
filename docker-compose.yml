version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: netcontrol-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: netcontrol
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - netcontrol-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netcontrol-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/netcontrol
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      NODE_ENV: production
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    networks:
      - netcontrol-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netcontrol-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - netcontrol-network

networks:
  netcontrol-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

